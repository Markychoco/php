<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example of HTML Table Rowspan and Colspan</title>
</head>
<body>
    <h2>Example of Table Rowspan</h2>
	<table border="1" cellpadding="50">
        <tr>
            <th rowspan="4">Somacode Register</th>
        </tr>
        <tr>
            <td>1</td>
            <td>William</td>
            <td>william@mail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mark</td>
            <td>mark@mail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>John Rambo</td>
            <td>johnrambo@mail.com</td>
        </tr>
    </table>
    
</body>
</html>
